<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pferdenshop | Login</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <h1>Willkommen im Pferdenshop</h1>
        <form onsubmit="return login()">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required autocomplete="current-username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <img src="/assets/Front-images/login.jpg"  class="login">
    </div>

    <script src="log.js"></script>
</body>
</html>
